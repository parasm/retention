{% extends "base.html" %}
{% block title %}Retention{% endblock %}
{% block extras %}
<link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/default.min.css">
<script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>
{% endblock %}
{% block content %}
<div class="container">
	<div class="decks-jumbotron jumbotron center">
		<h1>Extensions</h1>
	</div>
	<div class="decks-jumbotron jumbotron center">
		<h2>Make your own</h2>
		<br/><br/>
		<form method="POST" action="/extensions">
			<label>Name: <input name='name'></label><br><br/>
			<textarea name="code" style="height:300px;width:600px;font-family:monospace;" placeholder="function <name>(word){ return value }"></textarea><br><br>
			<button class="btn btn-lg btn-primary" type="submit">Create</button>
		</form>
	</div>
</div>
{% endblock %}
